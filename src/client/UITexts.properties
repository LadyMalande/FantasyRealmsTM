rules_base=3. Base strength - Base strengths run from 0 to 40.
rules_blankedtext=This card is blanked, according to the rules above, unless one of the named cards is in your hand.
rules_blankstext=Certain penalty cards say that they BLANK certain other cards. A card which has been blanked has no suit, no bonuses or penalties, and no base strength.
rules_clearstext=A special kind of bonus is the ability to CLEAR penalties or parts of penalties from other cards. A card that has had its penalty cleared still keeps its suit, base strength, and bonus. Clearing takes place before any penalties are applied.
rules_end=All other bonuses and penalties should be self-explanatory.
rules_endgame=End of the Game
rules_endgame1=At the end of the game, add the base strengths, applying any bonuses and penalties, of all cards in your hand. Cards only care about what is in your hand (except for Necromancer, Mirage and Shapeshifter). Ignore any cards that are blanked.
rules_endgame2=Cards held by your opponents have no effect on the scoring of your hand.
rules_endgame3=There are terms that are used in the Bonus and Penalty sections of cards:
rules_foreachtext=A card that receives a bonus or penalty FOR EACH of a particular kind of card may receive that bonus or penalty once for each card you hold of the variety named.
rules_gameplay=Gameplay
rules_gameplay1=Setup: Every player gets seven cards. Starting player is then chosen randomly.
rules_gameplay2=Turns: During each player's turn, he or she has a choice of drawing the top card from the deck or taking any one face-up card from the discard area. The player who goes first must draw a card from the deck. At the end of each turn, a player must discard a card to the discard area.
rules_gameplay3=End of Game: The game ends when there are ten cards in the discard area. The player holding the highest scoring hand wins. In case of a tie, the hand with the lowest total base strengths wins.
rules_name=1. Name - Every card has a unique name.
rules_overview=Overview
rules_overview1=\          In Fantasy Realms you will draw cards from the deck or discard pile in order to form the best combos possible.
rules_overview2=\          Victory goes to the player with the highest points.
rules_overview3=\          Every card contains four pieces of information: its name, its suit, its base strength, and its bonuses and/or penalty.
rules_scoring=Scoring hands
rules_suite=2. Suit - Each suit has its own color. There are ten suits: Army, Leader, Wizard, Weapon, Artifact, Beast, Land, Weather, Flood and Flame, along with three Wild cards.
rules_withtext=If a card receives a bonus WITH a certain other card or type of card, then it may only receive that bonus once.
rules_withtextexample=EXAMPLE: You have the Magic Wand (Bonus: +25 with any one Wizard) and two Wizards. You only get the +25 bonus once.
