rules_base=3. Z\u00E1kladn\u00ED s\u00EDla - Z\u00E1kladn\u00ED s\u00EDly karet se pohybuj\u00ED od 0 do 40.
rules_blankedtext=Tato karta je VYMAZ\u00C1NA dle pravidla naho\u0159e, pokud nem\u00E1\u0161 jednu z karet pot\u0159ebnou k jej\u00ED z\u00E1chran\u011B.
rules_blankstext=N\u011Bkter\u00E9 karty s postihem \u0159\u00EDkaj\u00ED, \u017Ee VYMA\u017DOU jist\u00E9 jin\u00E9 karty. Karta, kter\u00E1 je vymaz\u00E1na nem\u00E1 \u017E\u00E1dn\u00E9 jm\u00E9no, \u017E\u00E1dn\u00FD typ, \u017E\u00E1dn\u00E9 bonusy ani postihy a \u017E\u00E1dnou z\u00E1kladn\u00ED s\u00EDlu.
rules_clearstext=Speci\u00E1ln\u00EDm bonusem je schopnost karty ODSTRANIT postihy nebo \u010D\u00E1st postihu z karet. Karta, kter\u00E1 m\u00E1 odstran\u011Bn\u00FD postih si st\u00E1le zachov\u00E1v\u00E1 jm\u00E9no, z\u00E1kladn\u00ED s\u00EDlu, typ a bonusy. Odstran\u011Bn\u00ED se uplat\u0148uje p\u0159edt\u00EDm, ne\u017E se uplatn\u00ED jak\u00FDkoliv postih.
rules_end=V\u0161echny ostatn\u00ED bonusy a postihy by m\u011Bly b\u00FDt samovysv\u011Btluj\u00EDc\u00ED.
rules_endgame=Konec hry
rules_endgame1=Na konci hry se se\u010Dtou z\u00E1kladn\u00ED s\u00EDly karet, uplatn\u00ED se bonusy a postihy v\u0161ech karet v ruce. Karty zaj\u00EDm\u00E1 pouze to, co je v ruce hr\u00E1\u010De (krom\u011B karet Nekromanta, P\u0159eludu nebo M\u011B\u0148avce). Ignoruj\u00ED se v\u0161echny vymazan\u00E9 karty.
rules_endgame2=Karty, kter\u00E9 v ruce dr\u017E\u00ED tv\u00ED spoluhr\u00E1\u010Di, nemaj\u00ED vliv na hodnocen\u00ED tv\u00E9 ruky.
rules_endgame3=Jsou zde pojmy u\u017E\u00EDvan\u00E9 na kart\u00E1ch v sekci Bonus\u016F a Postih\u016F:
rules_foreachtext=Karta, kter\u00E1 p\u0159id\u00E1v\u00E1 bonus nebo postih ZA KA\u017DDOU z vyjmenovan\u00FDch karet n\u011Bjak\u00E9ho typu nebo jm\u00E9na, m\u016F\u017Ee tento bonus p\u0159idat v\u00EDcekr\u00E1t.
rules_gameplay=Pr\u016Fb\u011Bh hry
rules_gameplay1=P\u0159\u00EDprava hry: Ka\u017Ed\u00FD kr\u00E1\u010D dostane sedm karet. Za\u010D\u00EDnaj\u00EDc\u00ED hr\u00E1\u010D je zvolen n\u00E1hodn\u011B.
rules_gameplay2=Pr\u016Fb\u011Bh kol: B\u011Bhem tahu ka\u017Ed\u00E9ho kr\u00E1\u010De si hr\u00E1\u010D nejprve vybere jednu z karet oto\u010Den\u00FDch l\u00EDcem nahoru na stole nebo si l\u00EDzne z dob\u00EDrac\u00EDho bal\u00ED\u010Dku. Za\u010D\u00EDnaj\u00EDc\u00ED hr\u00E1\u010D mus\u00ED zah\u00E1jit hru ta\u017Een\u00EDm karty z bal\u00ED\u010Dku. Na konci sv\u00E9ho tahu hr\u00E1\u010D mus\u00ED odhodit jednu kartu z ruky na st\u016Fl.
rules_gameplay3=Konec hry: Hra kon\u010D\u00ED v moment\u011B, kdy je na stole 10 karet. Vyhr\u00E1v\u00E1 hr\u00E1\u010D s nejvy\u0161\u0161\u00EDm celkov\u00FDm sk\u00F3re na ruce. V p\u0159\u00EDpad\u011B shody vyhr\u00E1v\u00E1 kombinace karet s nejni\u017E\u0161\u00EDm sou\u010Dtem z\u00E1kladn\u00EDch sil.
rules_name=1. Jm\u00E9no - Ka\u017Ed\u00E1 karta m\u00E1 sv\u00E9 unik\u00E1tn\u00ED jm\u00E9no.
rules_overview=Z\u00E1kladn\u00ED p\u0159ehled
rules_overview1=\          Ve h\u0159e Tajupln\u00E9 \u0159\u00ED\u0161e se hr\u00E1\u010D sna\u017E\u00ED dob\u00EDrat si karty vhodn\u011B ze stolu nebo z bal\u00ED\u010Dku tak, aby z\u00EDskal co nejv\u00FDhodn\u011Bj\u0161\u00ED kombinaci karet.
rules_overview2=\          Vyhr\u00E1v\u00E1 hr\u00E1\u010D s nejvy\u0161\u0161\u00EDm celkov\u00FDm sk\u00F3re karet ve sv\u00E9 ruce.
rules_overview3=\          Ka\u017Ed\u00E1 karta obsahuje 4 z\u00E1kladn\u00ED informace: jm\u00E9no, typ, z\u00E1kladn\u00ED s\u00EDlu a sv\u00E9 bonusy/postihy.
rules_scoring=Hodnocen\u00ED ruky
rules_suite=2. Typ - Ka\u017Ed\u00FD typ karty m\u00E1 svou vlastn\u00ED barvu. Existuje 10 typ\u016F karet: Arm\u00E1da, Artefakt, \u010Carod\u011Bj, Ohe\u0148, Po\u010Das\u00ED, Potopa, Tvor, V\u016Fdce, Zbra\u0148, Zem\u011B a 3 Divok\u00E9 karty.
rules_withtext=Pokud karta obdr\u017E\u00ED bonus, m\u00E1\u0161-li na ruce ur\u010Ditou jinou kartu, m\u016F\u017Ee\u0161 tento bonus z\u00EDskat pouze jednou.
rules_withtextexample=P\u0158\u00CDKLAD: M\u00E1\u0161 na ruce Kouzelnou h\u016Fl (Bonus: +25, m\u00E1\u0161-li alespo\u0148 jednoho \u010Carod\u011Bje) a dva \u010Carod\u011Bje. Bonus +25 bod\u016F dostane\u0161 pouze jednou.
